version: '3.4'

services:
  modelserver:
    ports:
      - 5678:5678
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 main.py "]
  preprocessor:
    ports:
      - 5679:5679
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5679 main.py "]