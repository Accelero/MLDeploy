networks:
  ml_net:
    driver: bridge

volumes:
  influx_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /c//docker-volumes/mldeploy/influx_data
  influx_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /c//docker-volumes/mldeploy/influx_config
  telegraf_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /c//docker-volumes/mldeploy/telegraf_config
  chronograf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /c//docker-volumes/mldeploy/chronograf

services:
  influxdb:
    build: influxdb
    networks:
      - ml_net
    ports:
      - 8086:8086
    volumes:
      - influx_data:/var/lib/influxdb
      - influx_config:/etc/influxdb

  telegraf:
    build: telegraf
    networks:
      - ml_net
    volumes:
      - telegraf_config:/etc/telegraf
    depends_on:
      - influxdb

  chronograf:
    image: chronograf
    networks: 
      - ml_net
    ports:
      - 8888:8888
    volumes:
      - chronograf:/var/lib/chronograf
    depends_on:
      - influxdb
      
  preprocessor:
    build: preprocessor
    networks:
      - ml_net
    depends_on:
      - influxdb