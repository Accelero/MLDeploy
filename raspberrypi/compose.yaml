version: "3"

networks:
  ml_net:
    driver: bridge

volumes:
  influx_data:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ${HOME}/docker-volumes/mldeploy/influx/data
  influx_config:
    # driver: local
