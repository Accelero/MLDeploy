[global_tags]

[agent]
  interval = "200ms"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "50ms"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false


# Retrieve data from OPCUA devices
[[inputs.opcua]]
  ## Metric name
  name = "opcua"
  ## OPC UA Endpoint URL
  endpoint = "opc.tcp://host.docker.internal:62640/IntegrationObjects/ServerSimulator"
  security_policy = "None"
  security_mode = "None"
  auth_method = "Anonymous"

  [[inputs.opcua.group]]
    namespace ="2"
    identifier_type ="s"
    nodes = [
      {name="Tag7", namespace="2", identifier_type="s", identifier="Tag7"},
      {name="Tag3", namespace="2", identifier_type="s", identifier="Tag3"},
    ]

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "input"
  username = "mldeploy"
  password = "mldeploy"

[[outputs.execd]]
  name_suffix = "_rabbitmq"
  command = ["python3", "usr/local/bin/plugins/outputs/rabbitmq/main.py"]
  restart_delay = "1s"
  data_format = "influx"